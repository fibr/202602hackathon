# Robot configuration for Dobot Nova5 + RealSense D435i system

robot:
  ip: "192.168.5.1"
  dashboard_port: 29999       # All commands including MovJ/MovL (V4 syntax)
  speed_percent: 30           # Start slow for safety (1-100)
  # base_offset_mm: [0, 0, 0]  # Optional XYZ offset to correct calibration (mm)

camera:
  width: 640
  height: 480
  fps: 15
  # Rod detection parameters
  min_aspect_ratio: 2.2       # Minimum length/width ratio to consider as rod
  min_area: 500               # Minimum contour area in pixels
  depth_min_mm: 6000          # Closest valid depth (workspace ~6-19m from camera)
  depth_max_mm: 19000         # Farthest valid depth

rod:
  diameter_mm: 27.0            # Rod diameter (used to compute centroid height above table)
  length_mm: 175.0             # Rod length

gripper:
  tool_length_mm: 200.0       # Flange to fingertip (Nova5 + gripper assembly)

kinematics:
  linear_step_mm: 5.0         # Interpolation step for linear moves
  validate_on_startup: true   # Cross-check local IK vs robot's InverseKin

planner:
  safe_z: 300.0               # Safe height above table (mm)
  approach_offset_z: 100.0    # Height above rod for pre-grasp (mm)
  place_position: [300.0, 0.0, 50.0]  # Where to place the standing rod (mm)
