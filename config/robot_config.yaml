# Robot configuration for Dobot Nova5 + RealSense D435i system

robot:
  ip: "192.168.5.1"
  dashboard_port: 29999       # Only port needed (motion via MoveJog, gripper via ToolDO)
  speed_percent: 30           # Start slow for safety (1-100)

camera:
  width: 640
  height: 480
  fps: 15
  # Rod detection parameters
  min_aspect_ratio: 3.0       # Minimum length/width ratio to consider as rod
  min_area: 500               # Minimum contour area in pixels
  depth_min_mm: 100           # Closest valid depth
  depth_max_mm: 1000          # Farthest valid depth
  table_tolerance_mm: 30      # Objects must be this far above table plane

planner:
  safe_z: 300.0               # Safe height above table (mm)
  approach_offset_z: 100.0    # Height above rod for pre-grasp (mm)
  place_position: [300.0, 0.0, 50.0]  # Where to place the standing rod (mm)
